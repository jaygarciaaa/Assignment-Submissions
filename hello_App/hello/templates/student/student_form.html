{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Student Form</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'student/css/student_form.css' %}">
</head>
<body>
  <div class="form-container">
    <h1>{% if student %}✏️ Edit Student{% else %}➕ Add Student{% endif %}</h1>

    <form method="post" class="student-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-save">💾 Save</button>
    </form>

    <p class="back-link">
      <a href="{% url 'student_list' %}" class="btn btn-back">⬅ Back to list</a>
    </p>
  </div>
</body>
</html>
